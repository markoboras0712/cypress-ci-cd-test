name: Staging Cypress Tests Release
run-name: Cypress CI/CD - Staging Release
on:
  push:
    branches:
      - release/*
      - hotfix/*
jobs:
  setup-build-environment:
    runs-on: self-hosted
    steps:
      - run: echo "ðŸš€ This self-hosted job was automatically triggered by a ${{ github.event_name }} event on a ${{github.ref_name}}."
      - run: echo "ðŸŽ‰ This self-hosted job was automatically triggered by a ${{ github.event_name }} event on a ${{github.ref_name}}."
      - run: echo "ðŸ§ This job is now running on a runner with name ${{ runner.name }} on ${{ runner.os }} server."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."

