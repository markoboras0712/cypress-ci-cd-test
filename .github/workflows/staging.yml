name: staging
on:
  push:
    branches:
      - release/*
      - hotfix/*
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          runTests: false
      - run: yarn types
      - run: yarn lint

  ui-chrome-web-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress info
        run: npx cypress info
      - name: Node info
        run: node -v
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress Chrome Web Tests
        uses: cypress-io/github-action@v5.5.1
        with:
          start: "npm run start:ci"
          record: true
          wait-on: "http://localhost:8888"
          wait-on-timeout: 120
          browser: chrome
          group: "UI - Web Tests Chrome"
          spec: cypress/e2e/*
          config-file: cypress.config.ts
          # let's see if the Test Runner handles url in the config
          # https://github.com/cypress-io/cypress/issues/5466
          config: baseUrl=http://localhost:8888
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{secrets.CYPRESS_RECORD_KEY}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          DEBUG: "cypress:server:args"

  ui-chrome-mobile-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress info
        run: npx cypress info
      - name: Node info
        run: node -v
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress Chrome Mobile Tests
        uses: cypress-io/github-action@v5.5.1
        with:
          config: "viewportWidth=375,viewportHeight=667"
          start: "npm run start:ci"
          record: true
          wait-on: "http://localhost:8888"
          wait-on-timeout: 120
          browser: chrome
          group: "UI - Mobile Tests Chrome"
          spec: cypress/e2e/*
          config-file: cypress.config.ts
          # let's see if the Test Runner handles url in the config
          # https://github.com/cypress-io/cypress/issues/5466
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{secrets.CYPRESS_RECORD_KEY}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          DEBUG: "cypress:server:args"
