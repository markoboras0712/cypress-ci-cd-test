name: Staging Release
run-name: ${{ github.actor }} has triggered run of cypress tests on release on staging üöÄ
on:
  push:
    branches:
      - release/*
      - hotfix/*
jobs:
  setup-build-environment:
    runs-on: self-hosted
    steps:
      - run: echo "üéâ This self-hosted job was automatically triggered by a ${{ github.event_name }} event on a ${{github.ref_name}}."
      - run: echo "üêß This job is now running on a runner with name ${{ runner.name }} on ${{ runner.os }} server."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

  cypress-install:
    needs: setup-build-environment
    runs-on: self-hosted
    steps:
      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          runTests: false
      - run: yarn types
      - run: yarn lint
      - run: yarn install

  generate-env-file:
    runs-on: self-hosted
    needs: cypress-install
    steps:
      - name: Generate cypress.env.json file
        run: bash generate-env-file.sh

  ui-chrome-web-tests:
    timeout-minutes: 15
    runs-on: self-hosted
    needs: cypress-install
    steps:
      - name: Cypress Chrome Web Tests
        uses: cypress-io/github-action@v5.5.1
        with:
          start: "yarn start:ci"
          record: true
          wait-on: "http://192.168.1.11:8888"
          wait-on-timeout: 120
          browser: chrome
          group: "UI - Web Tests Chrome"
          spec: cypress/e2e/*
          config-file: cypress.config.ts
          config: baseUrl=http://192.168.1.11:8888
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{secrets.CYPRESS_RECORD_KEY}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          DEBUG: "cypress:server:args"
