name: Staging Release
run-name: ${{ github.actor }} has triggered release 🚀
on:
  push:
    branches:
      - release/*
      - hotfix/*
jobs:
  setup-build-environment:
    runs-on: self-hosted
    steps:
      - run: echo "🎉 This self-hosted job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a runner withh name ${{ runner.name }} on ${{ runner.os }} server."
      - run: "🐧 Runner OS ${{ runner.os }}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  cypress-install:
    needs: setup-build-environment
    runs-on: self-hosted
    steps:
      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          runTests: false
      - run: yarn types
      - run: yarn lint
