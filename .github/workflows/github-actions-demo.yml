name: Staging Release
run-name: ${{ github.actor }} has triggered release ğŸš€
on:
  push:
    branches:
      - release/*
      - hotfix/*
jobs:
  setup-build-environment:
    runs-on: self-hosted
    steps:
      - run: echo "ğŸ‰ This self-hosted job was automatically triggered by a ${{ github.event_name }} event on a ${{github.ref_name}}."
      - run: echo "ğŸ§ This job is now running on a runner with name ${{ runner.name }} on ${{ runner.os }} server."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  cypress-install:
    needs: setup-build-environment
    runs-on: self-hosted
    steps:
      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          runTests: false
      - run: yarn types
      - run: yarn lint
